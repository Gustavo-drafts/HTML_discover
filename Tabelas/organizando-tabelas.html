<!-- 
   <table>

   Prós
      - Visualização de dados linhas e colunas.
      - Boa acessibilidade para leitura dos dados

   Contras
      - Pouco flexível
      - Precisa de estilização para melhor Visualização
   
   Não usar
      - Para criar seu layout

      ---- mapa de tags:
      <tr> - table row (linha)
      <th> - table head (cabeçalho/coluna)
      <td> - table data (dados)
-->
<table>
   <caption>Pessoas por idade</caption>

   <thead>
      <tr>
         <th>Nome</th>
         <th>Idade</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td>Gustavo</td>
         <td>31</td>
      </tr>
      <tr>
         <td>Suzy</td>
         <td>32</td>
      </tr>
   </tbody>
   <tfoot>
      <tr>
         <td>Total:</td>
         <td>2 Pessoas</td>
      </tr>
   </tfoot>
</table>
